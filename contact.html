<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">

    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="https://simonanewton.github.io/week_2/assets/css/style.css">

    <title>Contact</title>
</head>

<body>

    <!-- website header with nav bar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- contact form -->
    <main class="container my-4">
        <div class="jumbotron">
            <div class="row">
                <div class="col-12 bg-light p-5 border border-dark">
                    <h1>Contact Me</h1>
                    <hr>
                    <form>
                        <div class="form-group">
                            <label for="Input Name">Full Name</label>
                            <input type="name" class="form-control" id="exampleInputPassword1"
                                placeholder="Enter full name">
                        </div>
                        <div class="form-group">
                            <label for="Input Email">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="Input Message">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                                placeholder="Enter your message here"></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary"
                            href="mailto:simonanewton@gmail.com">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- website footer with copyright -->
    <footer class="navbar bottom navbar-dark bg-dark">
        <a class="navbar-brand">&copy; 2020 Simon Newton</a>
    </footer>

    <!-- Bootstrap JavaScript Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
